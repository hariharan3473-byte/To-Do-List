<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past today Future</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: linear-gradient(180deg, #3b5bdb, #5f7cff); padding: 30px; }
    .container { max-width: 1100px; margin: auto; }.top-bar {
  background: #ffffff; padding: 15px; border-radius: 12px;
  display: flex; align-items: center; gap: 12px; margin-bottom: 25px;
}
.top-bar input { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
.top-bar input[type="text"] { flex: 1; }
.top-bar button {
  background: #4c6ef5; color: #fff; border: none;
  padding: 10px 20px; border-radius: 6px; cursor: pointer;
}
.top-bar button:hover { background: #3b5bdb; }

.cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.card {
  background: #ffffff; border-radius: 14px; padding: 20px;
  min-height: 160px; display: flex; flex-direction: column;
}
.card h3 { margin: 0 0 10px; text-align: center; }
.list { flex: 1; }
.item {
  background: #f1f3f5; padding: 8px 10px; border-radius: 6px;
  margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
  font-size: 14px;
}
.icons { display: flex; gap: 8px; }
.icon {
  width: 22px; height: 22px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  color: #fff; cursor: pointer; font-size: 12px;
}
.edit { background: #37b24d; }
.delete { background: #f03e3e; }

@media (max-width: 900px) { .cards { grid-template-columns: 1fr; } }

  </style>
</head>
<body>
  <div class="container"><!-- Input section -->
<div class="top-bar">
  <input type="date" id="date" />
  <input type="text" id="text" placeholder="Write here" />
  <button onclick="addItem()">Add</button>
</div>

<!-- Cards -->
<div class="cards">
  <div class="card">
    <h3>Past</h3>
    <div class="list" id="past"></div>
  </div>

  <div class="card">
    <h3>today</h3>
    <div class="list" id="today"></div>
  </div>

  <div class="card">
    <h3>Future</h3>
    <div class="list" id="future"></div>
  </div>
</div>

  </div><script>
  function addItem() {
    const dateInput = document.getElementById('date').value;
    const textInput = document.getElementById('text').value.trim();

    if (!dateInput || !textInput) {
      alert('Please select date and enter text');
      return;
    }

    const selectedDate = new Date(dateInput);
    const today = new Date();
    selectedDate.setHours(0,0,0,0);
    today.setHours(0,0,0,0);

    let target;
    if (selectedDate < today) target = 'past';
    else if (selectedDate > today) target = 'future';
    else target = 'today';

    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <span>${textInput}</span>
      <div class="icons">
        <div class="icon edit" onclick="editItem(this)">‚úè</div>
        <div class="icon delete" onclick="deleteItem(this)">üóë</div>
      </div>`;

    document.getElementById(target).appendChild(div);
    document.getElementById('text').value = '';
  }

  function deleteItem(el) {
    el.closest('.item').remove();
  }

  function editItem(el) {
    const span = el.closest('.item').querySelector('span');
    const updated = prompt('Edit text:', span.textContent);
    if (updated !== null && updated.trim() !== '') span.textContent = updated;
  }
</script></body>
</html>
